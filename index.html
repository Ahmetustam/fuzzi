<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattia Ahmet Minguzi Destek Sayfası</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button {
            width: 200px;
            height: 200px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #counter {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        #supporters {
            margin-top: 20px;
            font-size: 1.1em;
            max-width: 500px;
            text-align: center;
        }
        #message {
            margin-top: 15px;
            font-size: 1.1em;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Mattia Ahmet Minguzi'ye Destek Ol!</h1>
    <button id="supportButton" onclick="support()">Mattia Ahmet Minguzi İçin Adalet</button>
    <div id="counter">Destek Sayısı: 0</div>
    <div id="supporters">Destek Verenler: Henüz kimse destek vermedi.</div>
    <div id="message"></div>

    <script type="module">
        // Firebase SDK'larını yükle
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyAzLsh3t-TDIGqrFzrTugLBrZmRXVDS8-c",
            authDomain: "yata-f50f7.firebaseapp.com",
            databaseURL: "https://yata-f50f7-default-rtdb.firebaseio.com",
            projectId: "yata-f50f7",
            storageBucket: "yata-f50f7.firebasestorage.app",
            messagingSenderId: "427391604806",
            appId: "1:427391604806:web:261ae7fb2571d45e0c5247",
            measurementId: "G-W147GQK0SW"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Sayaç ve destek verenler için referanslar
        const counterRef = ref(db, 'support/count');
        const supportersRef = ref(db, 'support/supporters');

        // Yerel depolama ile kullanıcıyı takip et
        let hasSupported = localStorage.getItem('hasSupported') === 'true';
        const button = document.getElementById('supportButton');
        if (hasSupported) {
            button.disabled = true;
        }

        // Sayaç ve destek verenleri güncelle
        onValue(counterRef, (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('counter').textContent = `Destek Sayısı: ${count}`;
        });

        onValue(supportersRef, (snapshot) => {
            const supporters = snapshot.val();
            if (supporters) {
                const supporterList = Object.values(supporters).map(s => s.name).join(', ');
                document.getElementById('supporters').textContent = `Destek Verenler: ${supporterList || 'Henüz kimse destek vermedi.'}`;
            } else {
                document.getElementById('supporters').textContent = 'Destek Verenler: Henüz kimse destek vermedi.';
            }
        });

        // Destek fonksiyonu
        function support() {
            if (!hasSupported) {
                // Kullanıcıdan isim al
                const name = prompt('Lütfen isminizi girin:');
                if (!name) {
                    document.getElementById('message').textContent = 'İsim girmeniz gerekiyor!';
                    return;
                }

                // Firebase'de sayacı güncelle
                onValue(counterRef, (snapshot) => {
                    const count = snapshot.val() || 0;
                    set(counterRef, count + 1);
                }, { onlyOnce: true });

                // Destek vereni kaydet
                const newSupporterRef = push(supportersRef);
                set(newSupporterRef, { name: name });

                // Kullanıcıyı işaretle ve butonu devre dışı bırak
                localStorage.setItem('hasSupported', 'true');
                hasSupported = true;
                button.disabled = true;
                document.getElementById('message').textContent = 'Teşekkürler, desteğiniz kaydedildi!';
            } else {
                document.getElementById('message').textContent = 'Zaten destek verdiniz!';
            }
        }
    </script>
</body>
</html>
