<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattia Ahmet Minguzi Destek Sayfası</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button {
            width: 200px;
            height: 200px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #counter {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        #message {
            margin-top: 15px;
            font-size: 1.1em;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Mattia Ahmet Minguzi'ye Destek Ol!</h1>
    <button id="supportButton" onclick="support()">Mattia Ahmet Minguzi İçin Adalet</button>
    <div id="counter">Destek Sayısı: 0</div>
    <div id="message"></div>

    <script>
        // Sayaç değerini localStorage'dan al veya sıfırla
        let supportCount = localStorage.getItem('supportCount') ? parseInt(localStorage.getItem('supportCount')) : 0;
        let hasSupported = localStorage.getItem('hasSupported') === 'true';

        // Sayacı güncelle
        document.getElementById('counter').textContent = `Destek Sayısı: ${supportCount}`;

        // Buton durumunu kontrol et
        const button = document.getElementById('supportButton');
        if (hasSupported) {
            button.disabled = true;
        }

        function support() {
            if (!hasSupported) {
                // Sayacı artır ve localStorage'a kaydet
                supportCount++;
                localStorage.setItem('supportCount', supportCount);
                localStorage.setItem('hasSupported', 'true');
                hasSupported = true;

                // Sayacı güncelle ve butonu devre dışı bırak
                document.getElementById('counter').textContent = `Destek Sayısı: ${supportCount}`;
                button.disabled = true;
                document.getElementById('message').textContent = 'Teşekkürler, desteğiniz kaydedildi!';
            } else {
                document.getElementById('message').textContent = 'Zaten destek verdiniz!';
            }
        }
    </script>
</body>
</html>
